name: build workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.23.x
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - run: go version

      - name: Install Task
        uses: arduino/setup-task@v2

      - run: task build

